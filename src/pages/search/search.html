<ion-header>

  <ion-navbar color='primary'>
    <ion-searchbar
  [(ngModel)]="query"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
    </ion-searchbar>

  </ion-navbar>

</ion-header>


<ion-content class='background-primary' padding>


<div *ngIf='results.length <= 0' id="no-content">

<h1 color='light'>
  Nothing Here
</h1>
</div>

<ion-list no-lines *ngIf='results.length > 0'>
  <button color='primary' text-wrap ion-item *ngFor='let item of results' (click)="itemSelected(item)">
    <ion-thumbnail item-left>
      <img style='width:auto;' src="{{item['img']}}">
    </ion-thumbnail>

    <h2 >
    {{ item['title'] }}
    </h2>
  </button>
</ion-list>


<ion-infinite-scroll *ngIf='results.length > 0' (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">



  </ion-infinite-scroll-content>
</ion-infinite-scroll>





</ion-content>
